PART
{
name = carmend
module = Part
author = Jeast

MODEL
{
model = Canadarm/models/end
}

scale = 2.4
rescaleFactor = 2.4

node_stack_base = 0, 0, 0, 0, 1, 0, 0
//node_stack_bottom = 0, -2.39, 0, 0, -1, 0, 0


// --- editor parameters ---
cost = 500
category = Utility
subcategory = 0
title = Canadarm End Effector
manufacturer = Karbada
description = 
TechRequired = actuators
entryCost = 5200

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,0,0

// --- standard part parameters ---
mass = 0.03
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 7
maxTemp = 3000
breakingForce = 999
breakingTorque = 999


    MODULE
    {
        name = ModuleIRServo_v3
        servoName = End Roll

	hasMinMaxPosition = True
	minPosition = -135
	maxPosition = 135

        fixedMesh = End
        movingMesh = Cube

	isRotational = True

        isFreeMoving = False

	isInverted = True
	isLocked = False

        axis = 0, 1, 0 
        pointer = 1, 0, 0 

        hasMinMaxPosition = True
        minLimit = -135
        maxLimit = 135

	factorForce = 17
        
        jointSpring = 1.0
        jointDamping = 2.2

        motorSndPath = MagicSmokeIndustries/Sounds/infernalRoboticMotor
        electricChargeRequired = 0.01 // EC consumption per second of operation

    }

    MODULE
    {
        name = JSIExternalCameraSelector
        cameraContainer = Cameraa // Assumed to be the correct transform name for the camera in your model. Verify if needed.
        rotateCamera = 90,180,0
        cameraIDPrefix = ExtCam
    }

MODULE
{
    name = ModuleDockingNode
    nodeType = canadarm
    undockEjectionForce = 0.001
    acquireRange = 0.4
    acquireTorque = 0.5
    acquireForce = 0.5
    captureRange = 0.2
    minDistanceToReEngage = 0.7
}
MODULE
{
    name = ModuleDockingNode
    nodeType = PDGF
    undockEjectionForce = 0.001
    acquireRange = 0.4
    acquireTorque = 0.5
    acquireForce = 0.5
    captureRange = 0.2
    minDistanceToReEngage = 0.7
}

}
