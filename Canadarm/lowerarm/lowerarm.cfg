PART
{
name = carmlowerarm
module = Part
author = Jeast

MODEL
{
model = Canadarm/models/lowerarm
}

scale = 2.4
rescaleFactor = 2.4

node_stack_base = 0, 0, 0, 0, 1, 0, 0
node_stack_bottom = 0, -2.38, 0, 0, -1, 0, 0


// --- editor parameters ---
cost = 500
category = Utility
subcategory = 0
title = Canadarm Lowerarm
manufacturer = Karbada
description = 
